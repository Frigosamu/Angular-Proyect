<div class="container mt-4 mb-4 d-flex justify-content-center">
    <div class="col-md-6">

        <h2 class="text-center">Detalle Libro</h2>

        <form class="p-4 rounded shadow bg-white" [formGroup]="form">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Libro</label>
                <input type="text" id="nombre" class="form-control" name="nombre" formControlName="nombre" readonly>
            </div>

            <div class="mb-3">
                <label for="anioPublicacion" class="form-label">Año de Publicación</label>
                <input type="number" id="anioPublicacion" class="form-control" name="anioPublicacion" max="2025"
                    formControlName="anioPublicacion" readonly>
            </div>

            <div class="mb-3">
                <label for="idAutor" class="form-label">ID autor</label>
                <input type="number" name="idAutor" id="idAutor" class="form-control" formControlName="idAutor" readonly>
            </div>

            <div class="mb-3">
                <label for="autor" class="form-label">Autor</label>
                <input name="autor" id="autor" class="form-control" formControlName="autor" readonly> 
            </div>

            <div class="mb-3">
                <label for="genero" class="form-label">Género</label>
                <input type="text" id="genero" class="form-control" name="genero" formControlName="genero" readonly>
            </div>

            <div class="mb-3">
                <label for="imagen" class="form-label">URL de la Imagen</label>
                <input type="url" id="imagen" class="form-control" name="imagen" formControlName="imagen" readonly>
            </div>

            <div class="mb-3">
                <label for="sinopsis" class="form-label">Sinopsis</label>
                <textarea id="sinopsis" class="form-control" rows="4" name="sinopsis"
                    formControlName="sinopsis">{{ form.value.sinopsis }}</textarea>
            </div>

            <a [routerLink]="['/listar-libros']" class="btn btn-orange w-100">Volver a la lista de libros</a>
        </form>

        <div></div>
    </div>
</div>
